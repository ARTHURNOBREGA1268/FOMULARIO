<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO</title>
</head>
<body align="center">
    <form action="https://api.sheetmonkey.io/form/u5JF8eFUTMaBwCVHGKeRkt" method="post">
        <h1>FORMULARIO DE ROTEIRIZAÇÃO</h1>
        <h6>PREENCHER APENAS COM CONFIRMAÇÃO DO SUPERVISOR</h6>
        <label>
            <span>CÓDIGO DO CLIENTE:</span>
            <input type="text" name="CODIGO DO CLIENTE">
        </label>
        <br>
        <br>
        <label>
            <span>NOME DO CLIENTE:</span>
            <input type="text" name="NOME DO CLIENTE">
        </label>
        <br>
        <br>
        <label>
            <span>CÓDIGO DO VENDEDOR:</span>
            <input type="text" name="CODIGO DO VENDEDOR">
        </label>
        <br>
        <br>
        <label>
            <span>NOME DO VENDEDOR:</span>
            <input type="text" name="NOME DO VENDEDOR">
        </label>
        <br>
        <br>
        <label>
            <span>DIA DA SEMANA:</span>
            <input type="date" name="DIA DA SEMANA">
        </label>
        <br>
        <br>
        <label for="SEMANA DE VISITA">SEMANA DE VISITA:</label>
        <br>
        <input type="radio" id="1/3" name="semana" value="1/3" required>
        <label for="semana 1">1/3</label><br>
        <input type="radio" id="2/4" name="semana" value="2/4">
        <label for="semana 2">2/4</label><br>
        <input type="radio" id="semanal" name="semana" value="semanal">
        <label for="semanal">SEMANAL</label><br>
        <br>
        <br>  
        <label for="rota">Rota:</label>
        <br>
        <input type="radio" id="rota1" name="rota" value="Rota 1" required>
        <label for="rota1">Rota 1</label><br>
        <input type="radio" id="rota2" name="rota" value="Rota 2">
        <label for="rota2">Rota 2</label><br>
        <input type="radio" id="rota3" name="rota" value="Rota 3">
        <label for="rota3">Rota 3</label><br>
        <br>
        <button type="reset">LIMPAR CAMPOS</button>
        <button type="submit">Enviar</button>
        <hr>
        <img src="https://assets.agilecdn.com.br/images/logo_polybalas.png?v=690" width="350">
    </form>
</body>
</html>
